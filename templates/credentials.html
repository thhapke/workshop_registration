{% extends "base.html" %}

{% block title %}Workshop Registration{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Workshop: {{ws_title}} ({{ workshop_id }})</h1>
</div>

<div class="cred-table">
  <table class="table">
    <tbody>
      <tr>
          <td>URL</td>
          <td><a href={{ url }}>{{ url }}</a></td>
      </tr>
      <tr>
            <td>Tenant</td>
            <td>{{ tenant }}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{ name }}</td>
        </tr>
        <tr>
            <td>User</td>
            <td>{{ user }}</td>
        </tr>
        <tr>
            <td>Password</td>
            <td>{{ pwd }}</td>
        </tr>
    </tbody>
</table>

</div>
{% endblock %}
